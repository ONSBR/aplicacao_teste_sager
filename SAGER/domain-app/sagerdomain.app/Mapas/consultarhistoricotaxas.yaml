execucao-calculo-fechamento:
  model: tb_execucao_calculo_fechamento
  fields:
    id:
      column: id
    dataInicio:
      column: data_inicio
    dataFim:
      column: data_fim
    idCenario:
      column: id_cenario
    idTarefa:
      column: id_tarefa
    protocolo:
      column: protocolo
    idFechamento:
      column: id_fechamento
  filters:
    byIdsFechamentos:
      idFechamento:
        $in: $idsFechamentos

fechamento-mensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
    mes:
      column: mes
    ano:
      column: ano
  filters:
    byIdsAndData:
      $and:
        - mes:
            $gte: :mesInicial
        - ano:
            $gte: :anoInicial
        - mes:
            $lte: :mesFinal
        - ano:
            $lte: :anoFinal
        - id:
            $in: $ids
    byId:
      id:
        $eq: :id            

tarefa-retificacao:
  model: tb_tarefa_retificacao
  fields:
    id:
      column: id
    nome:
      column: nome
  filters:
    byName:
      nome: :nome

cenario:
  model: tb_cenario
  fields:
    nome:
      column: nome    
    dataInicio:
      column: data_inicio
    dataFim:
      column: data_fim
    dataExecucao:
      column: data_execucao

taxa:
  model: tb_taxa
  fields:
    tipoTaxa:
      column: id_tipo_taxa
    valor:
      column: valor
    idFechamento:
      column: id_fechamento
    idUsina:
      column: id_usina
  filters:
    byUsinaETipoTaxa:
      $and:
        - tipoTaxa:
            $eq: :tipoTaxa
        - idUsina:
            $eq: :idUsina
    byIdFechamento:
      idFechamento:
        $eq: :idFechamento

tipotaxa:
  model: tb_tipo_taxa
  fields:
    idTipoTaxa:
      column: id_tipo_taxa          
    nome:
      column: nome          
  byUsinaEFechamento:
      - idFechamento:
          $eq: :filterIdFechamento