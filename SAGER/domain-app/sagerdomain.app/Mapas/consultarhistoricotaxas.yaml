execucao-calculo-fechamento:
  model: tb_execucao_calculo_fechamento
  fields:
    id:
      column: id
    dataInicio:
      column: dataInicio
    dataFim:
      column: dataFim
    idCenario:
      column: idCenario
    idTarefa:
      column: idTarefa
    protocolo:
      column: protocolo
    idFechamento:
      column: idFechamento
  filters:
    byIdsFechamentos:
      idFechamento:
        $in: $idsFechamentos

fechamento-mensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
    mes:
      column: mes
    ano:
      column: ano
    idExecucaoCalculoFechamento:
      column: idExecucaoCalculoFechamento
  filters:
    byIdsAndData:
      $and:
        - mes:
            $gte: :mesInicial
        - ano:
            $gte: :anoInicial
        - mes:
            $lte: :mesFinal
        - ano:
            $lte: :anoFinal
        - id:
            $in: $ids

tarefa-retificacao:
  model: tb_tarefa_retificacao
  fields:
    id:
      column: id
    nome:
      column: nome
  filters:
    byName:
      nome: :nome

cenario:
  model: tb_cenario
  fields:
    nome:
      column: nome    
    dataInicio:
      column: dataInicio
    dataFim:
      column: dataFim
    dataExecucao:
      column: dataExecucao

taxa:
  model: tb_taxa
  fields:
    tipoTaxa:
      column: tipoTaxa
    valor:
      column: valor
    idFechamento:
      column: idFechamento
    idUsina:
      column: idUsina
  filters:
    byUsinaETipoTaxa:
      - tipoTaxa:
          $eq: :tipoTaxa
      - idUsina:
          $eq: :idUsina
    byIdFechamento:
      idFechamento:
        $eq: :idFechamento

tipo-taxa:
  model: tb_tipo_taxa
  fields:
    nome:
      column: nome    