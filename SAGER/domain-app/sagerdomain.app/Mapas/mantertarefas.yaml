unidadegeradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: pot_disp
    dataInicioOperacao:
      column: data_inicio_operacao
    idUsina:
      column: id_usina
  filters:
    byIdUsina:  "id_usina in ($idsUsinas)"

eventomudancaestadooperativo:
  model: tb_evt_estado_oper
  fields:
    idEvento:
      column: id_evento
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
    idEstadoOperativo:
      column: id_tp_estado_oper
    idCondicaoOperativa:
      column: id_cond_oper
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: pot_disp
  filters:
    byIntervaloDatas: "data_verificada >= :dataInicial and data_verificada <= :dataFinal and id_uge in ($idsUges)"
    byIdsEventos:  "id_evento in ($idsEventos!)"

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
    tipo:
      column: tipo
      required: true
    agente:
      column: agente
      required: true
  filters:
    byName: "nome = :nome"
    byIdUsina: "id_usina = :idUsina"

tarefaretificacao:
  model: tb_tarefa_retificacao
  fields:
    nome:
      column: nome
      required: true
    situacao:
      column: situacao
  filters:
    byNomeTarefa: "nome = :nomeTarefa"      

eventomudancaestadooperativotarefa:
  model: tb_evt_estado_oper_tarefa
  fields:
    idUsina:
      column: id_usina
    idEvento:
      column: id_evento
    nomeTarefa:
      column: nome_tarefa
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
    idEstadoOperativo:
      column: id_tp_estado_oper
    idCondicaoOperativa:
      column: id_cond_oper
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: pot_disp
    operacao:
      column: operacao
  filters:
    byNomeTarefa: "nome_tarefa = :nometarefa"

fechamentomensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
    mes:
      column: mes
    ano:
      column: ano
    dataCriacao:
      column: data_criacao
  filters:
    byAcimaMesAno: "mes >= :mesFechamento and ano >= :anoFechamento"