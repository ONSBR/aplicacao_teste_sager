unidadegeradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: potencia_disponivel
    dataInicioOperacao:
      column: data_inicio_operacao
    idUsina:
      column: id_usina
  filters:
    byIdUsina: 
      idUsina:
        $in: :$idsUsinas

eventomudancaestadooperativo: 
  model: tb_evento_mudanca_estado_operativo
  fields:
    idEvento: 
      column: id_evento
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_classificacao_origem
    idEstadoOperativo:
      column: id_tipo_estado_operativo
    idCondicaoOperativa:
      column: id_condicao_operativa
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: potencia_disponivel
  filters:
    byIntervaloDatas:
      $and:
        - dataVerificada:
            $gte: :dataInicial
        - dataVerificada:
            $lte: :dataFinal
        - idUge:
            $in: $idsUges

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
    tipo:
      column: tipo
      required: true
    agente:
      column: agente
      required: true      
  filters:
    byName:
      nome: :nome 
    byIdUsina:
      id: :idUsina              

tarefaretificacao:
  model: tb_tarefa_retificacao
  fields:
    nome:
      column: nome
      required: true