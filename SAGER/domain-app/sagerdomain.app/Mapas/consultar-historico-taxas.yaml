execucao-calculo-fechamento:
  model: tb_execucao_calculo_fechamento
  fields:
    id:
      column: id
    dataInicio:
      column: dataInicio
    dataFim:
      column: dataFim
    idCenario:
      column: idCenario
    idTarefa:
      column: idTarefa
    protocolo:
      column: protocolo
  filters:
    byDataInicioFim:
      $and:
        - dataInicio:
            $gte: :dataInicio
        - dataFim:
            $lte: :dataFim

fechamento-mensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
    mes:
      column: mes
    ano:
      column: ano
    idExecucaoCalculoFechamento:
      column: idExecucaoCalculoFechamento
  filters:
    byData:
      $and:
        - mes:
            $eq: :mes
        - ano:
            $eq: :ano

tarefa-retificacao:
  model: tb_tarefa_retificacao
  fields:
    id:
      column: id
    nome:
      column: nome
  filters:
    byName:
      nome: :nome

cenario:
  model: tb_cenario
  fields:
    nome:
      column: nome    
    dataInicio:
      column: dataInicio
    dataFim:
      column: dataFim
    dataExecucao:
      column: dataExecucao