execucao-calculo-fechamento:
  model: tb_execucao_calculo_fechamento
  fields:
    id:
      column: id
  filters:
    byDataInicioFim:
      $and:
        - dataInicio:
            $eq: :dataInicio
        - dataFim:
            $eq: :dataFim

fechamento-mensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
  filters:
    byData:
      $and:
        - mes:
            $eq: :mes
        - ano:
            $eq: :ano            