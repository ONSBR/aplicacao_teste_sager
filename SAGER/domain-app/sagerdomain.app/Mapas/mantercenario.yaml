cenario:
  model: tb_cenario
  fields:
    nomeCenario:
      column: nome
    dataInicioVigencia:
      column: data_inicio
    dataFimVigencia:
      column: data_fim
    dataExecucao:
      column: data_execucao
    justificativa:
      column: justificativa
    situacao:
      column: situacao
  filters:
    byNome: 
      nome: :nomeCenario
    byId: 
      id: :idCenario  

regracenario:
  model: tb_regra_cenario
  fields:
    nomeRegra:
      column: nome
    regraDe:
      column: rerga_de
    regraPara:
      column: regra_para
    tipoRegra:
      column: tipo_regra
    idCenario:
      column: idCenario
  filters:
    byIdCenario: 
      idCenario: :idCenario
    byId: 
      id: :idRegra

unidadegeradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: potencia_disponivel
    dataInicioOperacao:
      column: data_inicio_operacao
    idUsina:
      column: id_usina
  filters:
    byIdUsina:
      - idUsina:
          $eq: :idUsina

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
  filters:
    all:
      
