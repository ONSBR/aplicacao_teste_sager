execucaocalculofechamento:
  model: tb_exec_calc_fech
  fields:
    id:
      column: id
    dataInicio:
      column: data_inicio
    dataFim:
      column: data_fim
    idCenario:
      column: id_cenario
    idTarefa:
      column: id_tarefa
    protocolo:
      column: protocolo
    idFechamento:
      column: id_fechamento
  filters:
    byId: "id = :idExecucaoCalculo"

fechamentomensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
    mes:
      column: mes
    ano:
      column: ano
    dataCriacao:
      column: data_criacao
  filters:
    byId: "id = :idFechamento"

taxa:
  model: tb_taxa
  fields:
    idTipoTaxa:
      column: id_tipo_taxa
    valorTaxa:
      column: valor
    idFechamento:
      column: id_fechamento
    idUsina:
      column: id_usina
  filters:
    byUsinaEFechamento: "id_usina = :idUsina and id_fechamento = :idFechamento"

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
  filters:
    byIdUsina: "id_usina = :idUsina"

unidadegeradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: pot_disp
    dataInicioOperacao:
      column: data_inicio_operacao
    idUsina:
      column: id_usina
  filters:
    byIdUsina: "id_usina = :idUsina"


eventomudancaestadooperativo:
  model: tb_evt_estado_oper
  fields:
    idEvento:
      column: id_evento
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
    idEstadoOperativo:
      column: id_tp_estado_oper
    idCondicaoOperativa:
      column: id_cond_oper
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: pot_disp
    numONS:
      column: numero_ons
  filters:
    byIntervaloDatas: "data_verificada >= :dataInicialEvento and data_verificada <= :dataFinalEvento"

parametrotaxa:
  model: tb_parametro_taxa
  fields:
    valorParametro:
      column: valor_parametro
    idTipoParametro:
      column: id_tipo_parametro
    idUge:
      column: id_uge
    idFechamento:
      column: id_fechamento
    idExecucaoCalculoFechamento:
      column: id_exec_calc_fech
    mes:
      column: mes
    ano:
      column: ano
  filters:
    byUsinaEFechamento: "id_fechamento = :idFechamento and id_exec_calc_fech = :idExecucaoCalculo"