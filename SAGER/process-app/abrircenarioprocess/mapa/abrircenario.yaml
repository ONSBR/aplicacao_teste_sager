unidadegeradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: pot_disp
    franquia:
      column: franquia
  filters:
    all: 

potenciaunidadegeradora:
  model: tb_potencia_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: pot_disp
  filters:
    byCreationDate: "created_at BETWEEN :dataInicioVigencia and :dataFimVigencia"

franquiaunidadegeradora:
  model: tb_franquia_unidade_geradora
  fields:
    idUge:
      column: id_uge
    franquia:
      column: franquia
  filters:
    byCreationDate: "created_at BETWEEN :dataInicioVigencia and :dataFimVigencia"

estadooperativoevento:
  model: tb_tp_estado_oper
  fields:
    idUsina:
      column: id_usina  
    idUge:
      column: id_uge
    idEstadoOperativo:
      column: id_tp_estado_oper
    dataVerificada:
      column: data_verificada      
  filters:
    byUsinaAndDataVerificada: "data_verificada BETWEEN :dataInicioVigencia and :dataFimVigencia and id_usina=:idUsina and id_tp_estado_oper =:estadoOperativo"

classificacaoorigemevento:
  model: tb_class_evt
  fields:
    idUsina:
      column: id_usina  
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
    dataVerificada:
      column: data_verificada
  filters:
    byUsinaAndDataVerificada: "data_verificada BETWEEN :dataInicioVigencia and :dataFimVigencia and id_usina=:idUsina and id_class_origem =:classificacao"

condicaooperativaevento:
  model: tb_cond_oper
  fields:
    idUsina:
      column: id_usina  
    idUge:
      column: id_uge
    idCondicaoOperativa:
      column: id_cond_oper
    dataVerificada:
      column: data_verificada
  filters:
    byUsinaAndDataVerificada: "data_verificada BETWEEN :dataInicioVigencia and :dataFimVigencia and id_usina=:idUsina and id_cond_oper = :condicaoOperativa"

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
  filters:
    byCreationDate: "created_at >= :dataInicioVigencia"

eventomudancaestadooperativo:
  model: tb_evt_estado_oper
  fields:
    idEvento:
      column: id_evento
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
    idEstadoOperativo:
      column: id_tp_estado_oper
    idCondicaoOperativa:
      column: id_cond_oper
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: pot_disp
    numONS: 
      column: numero_ons
    eversao:
      column: eversao  
  filters:
    byUsina: "id_usina=:idUsina"