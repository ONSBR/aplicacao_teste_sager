unidadegeradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: pot_disp
    franquia:
      column: franquia
  filters:
    byUnidadeGeradora: "id_uge=:idUge"

potenciaunidadegeradora:
  model: tb_potencia_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: pot_disp
  filters:
    byUnidadeGeradoraAndCreationDate: "created_at BETWEEN :startDate and :finalDate and id_uge=:idUge"

franquiaunidadegeradora:
  model: tb_franquia_unidade_geradora
  fields:
    idUge:
      column: id_uge
    franquia:
      column: franquia
  filters:
    byUnidadeGeradoraAndCreationDate: "created_at BETWEEN :startDate and :finalDate and id_uge=:idUge"

estadooperativoevento:
  model: tb_tp_estado_oper
  fields:
    idUsina:
      column: id_usina  
    idUge:
      column: id_uge
    idEstadoOperativo:
      column: id_tp_estado_oper
  filters:
    byUsinaAndCreationDate: "created_at BETWEEN :startDate and :finalDate and id_usina=:idUsina and id_tp_estado_oper =:estadoOperativo"

classificacaoorigemevento:
  model: tb_class_evt
  fields:
    idUsina:
      column: id_usina  
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
  filters:
    byUsinaAndCreationDate: "created_at BETWEEN :startDate and :finalDate and id_usina=:idUsina and id_class_origem =:classificacao"

condicaooperativaevento:
  model: tb_cond_oper
  fields:
    idUsina:
      column: id_usina  
    idUge:
      column: id_uge
    idCondicaoOperativa:
      column: id_cond_oper
  filters:
    byUsinaAndCreationDate: "created_at BETWEEN :startDate and :finalDate and id_usina=:idUsina and id_cond_oper = :condicaoOperativa"

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
  filters:
    byCreationDate: "created_at >= :startDate"

eventomudancaestadooperativo:
  model: tb_evt_estado_oper
  fields:
    idEvento:
      column: id_evento
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_class_origem
    idEstadoOperativo:
      column: id_tp_estado_oper
    idCondicaoOperativa:
      column: id_cond_oper
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: pot_disp
    numONS: 
      column: numero_ons
    eversao:
      column: eversao  
  filters:
    byUsinaAndCreationDate: "created_at BETWEEN :startDate and :finalDate and id_usina=:idUsina"