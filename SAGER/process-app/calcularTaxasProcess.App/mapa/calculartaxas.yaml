execucao-calculo-fechamento:
  model: tb_execucao_calculo_fechamento
  fields:
    id:
      column: id
    dataInicio:
      column: data_inicio
    dataFim:
      column: data_fim
    idCenario:
      column: id_cenario
    idTarefa:
      column: id_tarefa
    protocolo:
      column: protocolo
    idFechamento:
      column: id_fechamento
  filters:
    byIdsFechamentos:
      idFechamento:
        $in: $idsFechamentos

fechamento-mensal:
  model: tb_fechamento_mensal
  fields:
    id:
      column: id
    mes:
      column: mes
    ano:
      column: ano
    dataCriacao:
      column: data_criacao
  filters:
    byIdsAndData:
      $and:
        - mes:
            $gte: :mesInicial
        - ano:
            $gte: :anoInicial
        - mes:
            $lte: :mesFinal
        - ano:
            $lte: :anoFinal
        - id:
            $in: $ids
    byId:
      id:
        $eq: :id            

taxa:
  model: tb_taxa
  fields:
    tipoTaxa:
      column: id_tipo_taxa
    valor:
      column: valor
    idFechamento:
      column: id_fechamento
    idUsina:
      column: id_usina
  filters:
    byUsinaETipoTaxa:
      - tipoTaxa:
          $eq: :tipoTaxa
      - idUsina:
          $eq: :idUsina
    byIdFechamento:
      idFechamento:
        $eq: :idFechamento

usina:
  model: tb_usina
  fields:
    id:
      column: id
      required: true
    idUsina:
      column: id_usina
      required: true
    nome:
      column: nome
      required: true
  filters:
    byIdUsina:
      idUsina: :id  

unidade-geradora:
  model: tb_unidade_geradora
  fields:
    idUge:
      column: id_uge
    potenciaDisponivel:
      column: potencia_disponivel
    dataInicioOperacao:
      column: data_inicio_operacao
    idUsina:
      column: id_usina
  filters:
    byIdUsina:
      idUsina:
        $eq: :id_usina

evento-mudanca-estado-operativo: 
  model: tb_evento_mudanca_estado_operativo
  fields:
    idEvento: 
      column: id_evento
    idUge:
      column: id_uge
    idClassificacaoOrigem:
      column: id_classificacao_origem
    idTipoEstadoOperativo:
      column: id_tipo_estado_operativo
    idCondicaoOperativa:
      column: id_condicao_operativa
    dataVerificada:
      column: data_verificada
    potenciaDisponivel:
      column: potencia_disponivel

parametro-taxa:
  model: tb_parametro_taxa
  fields:
    valorParametro:
      column: valor_parametro
    idTipoParametro:
      column: id_tipo_parametro
    idUge:
      column: id_uge
    idFechamento:
      column: id_fechamento    
